<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cedar S. Thomas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" >
  <link href="https://fonts.googleapis.com/css?family=News+Cycle|Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" type="text/css" >
  <!--[if IE]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body id="home">
  <div class="row">
    <div class="col-xs-12">
      <h1 class="hidden">Cedar S. Thomas</h1>
      <a href="/" id="main-logo-link"><img alt="Cedar" src="./img/CEDARintro.svg" id="main-logo" class="home"></a>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-5">
      <nav></nav>
    </div>
    <div class="col-xs-7">
      <main id="main-content-container"></main>
    </div>
  </div>
  <template id="template-home">
    hello {{hello}}
  </template>
  <template id="template-nav">
    <ul>
      <!--
      <li>
        <a href="/about">About</a>
      </li>
      -->
      <li id="works-container">
        <a href="/works" id="nav-works">Works</a>
        <ul id="works-section">
          <li>
              <a href="/works/sculpture">Sculpture</a>
          </li>
          <li>
              <a href="/works/painting-drawing">Painting &amp; Drawing</a>
          </li>
          <li>
              <a href="/works/photography">Photography</a>
          </li>
        </ul>
      </li>
      <!--
      <li>
        <a href="/contact">Contact</a>
      </li>
      -->
    </ul>
  </template>
  <template id="template-imgs">
    <ul id="img-list" class="row between-xs">
      <li class="works-img-item box">
        <a class="works-img-link" href="#"><img src="./img/painting-drawing/create-pleasure.jpg" alt="Create Pleasure" class="works-img"></a>
      </li>
      <li class="works-img-item box">
        <a class="works-img-link" href="#"><img src="./img/painting-drawing/dreamland.jpg" alt="Dreamland" class="works-img"></a>
      </li>
      <li class="works-img-item box">
        <a class="works-img-link" href="#"><img src="./img/painting-drawing/faces.jpg" alt="Faces" class="works-img"></a>
      </li>
      <li class="works-img-item box">
        <a class="works-img-link" href="#"><img src="./img/painting-drawing/hand-leaves-hand-fire.jpg" alt="One hand with leaves, the other with fire" class="works-img"></a>
      </li>
      <li class="works-img-item box">
        <a class="works-img-link" href="#"><img src="./img/painting-drawing/i-wanna-know-how-you-think.jpg" alt="I wanna know what you think" class="works-img"></a>
      </li>
      <li class="works-img-item box">
        <a class="works-img-link" href="#"><img src="./img/painting-drawing/isnt-this-weather-nice.jpg" alt="Isn't this weather nice" class="works-img"></a>
      </li>
      <li class="works-img-item box">
        <a class="works-img-link" href="#"><img src="./img/painting-drawing/look-around-yourself.jpg" alt="Look around yourself" class="works-img"></a>
      </li>
      <li class="works-img-item box">
        <a class="works-img-link" href="#"><img src="./img/painting-drawing/one-day.jpg" alt="One day" class="works-img"></a>
      </li>
      <li class="works-img-item box">
        <a class="works-img-link" href="#"><img src="./img/painting-drawing/what-do-you-think-about.jpg" alt="What do you think about" class="works-img"></a>
      </li>
    </ul>
  </template>
  <template id="template-img-container">
    <div class="img-container"></div>
    <div class="img-controls">
      <a href="/works/painting-drawing">Close</a>
    </div>
  </template>
  <script src="./js/index.js"></script>
</body>
</html>
